<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/register.css">
</head>

<body class="flex items-center min-h-[100vh] justify-center">


    <div class="auth-container">
        <div class="flex max-w-max py-[100px] px-[100px] justify-between">
            <div class="auth-form text-xl">
                <h2>Create your free accounts</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="fullname">Full name</label> <br>
                        <input class="border-2" type="text" id="fullname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label> <br>
                        <input class="border-2" type="text" id="email">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label> <br>
                        <input class="border-2" type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <br>
                        <input class="border-2" type="password" id="password">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Password confirm</label> <br>
                        <input class="border-2" type="password" id="password-confirm">
                    </div>
                    <div class="form-group">
                        <input class="border-2 w-[200px]" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="banner h-max">
                <img src="./src/images/register-banner.jpg" alt="" class="h-[400px] ml-[50px]">
            </div>
        </div>
    </div>





    <!-- link firebase -->

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
        integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Firebase congigs -->

    <script src="./src/js/firebase-configs.js"></script>

    <!-- Feature code -->

    <script src="./src/js/register.js"></script>

</body>

</html>
